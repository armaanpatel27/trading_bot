<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Connected</title>
    <style>
        /* CSS styles for the table */
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px; /* Add margin to space out the table */
        }
        
        .table th, .table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            font-size: 18px; /* Increase font size */
        }
        
        .table th {
            background-color: #f2f2f2;
        }
    </style>
    <script>
        setInterval(function() {
            location.reload();
        }, 5000);
    </script>
</head>
<body>
    <h1>Profit Comparison</h1>
    <table class="table">
        <tr>
            <th>Name</th>
            <th>URL</th>
            <th>Profit</th>
        </tr>
        {% for person in data.people %}
        <tr>
            <td>{{ person["Name"] }}</td>
            <td>{{ person["URL"] }}</td>
            <td>{{ person["Profit"] }}</td>
        </tr>
        {% endfor %}
    </table>
    <h2>Profit Graph</h2>
    <img src="{{ url_for('show_graph') }}" alt="Profit Graph">
</body>
</html>
